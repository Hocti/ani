<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        #bg{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
    <div id="bg"></div>
    
    <script src="../dist/ani.js"></script>
    <script>

    const fromSTR=`radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%)`;
    const TOSTR=  `radial-gradient(circle, rgba(60,60,129,1) 0%, rgba(0,212,255,1) 63%, rgba(2,0,36,1) 100%)`;

    ani.start('#bg').css({background: fromSTR}).now.mark('start').
    animate({background: TOSTR},2000).do(()=>{
        console.log('half loop')
    }).animate({background: fromSTR},2000).do(()=>{
        console.log('one loop')
    }).jump('start',10)
    </script>
</body>
</html>
